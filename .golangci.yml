run:
  concurrency: 4
  timeout: 5m
  issues-exit-code: 1
  tests: true
  skip-files:
    - versionware/example/releases/embed.go

linters-settings:
  gci:
    local-prefixes: github.com/snyk/vervet
  gocritic:
    disabled-checks:
      - singleCaseSwitch
      - ifElseChain

linters:
  enable:
    - asciicheck
    - bidichk
    - contextcheck
    - gci
    - gocritic
    - gofmt
