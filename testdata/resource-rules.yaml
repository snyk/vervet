extends:
  - - spectral:oas
    - all

rules:
  openapi-tags: off
  operation-tags: off
  info-contact: off
  info-description: off
  info-license: off
  license-url: off

  oas3-server-not-example.com: off

  parameter-names-snake-case:
    description: Parameter names must be snake_case.
    message: '{{description}}'
    severity: error
    given: $..parameters[*]
    then:
      field: 'name'
      function: casing
      functionOptions:
        type: snake

